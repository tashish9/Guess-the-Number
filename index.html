<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="number-blocks.png" />
  </head>
  <body>
    <div class="guess">Guess the number!</div>
    <div class="bw">Between 1 & 20</div>
    <div class="cent"></div>
    <p class="q">?</p>
    <div class="left">
      <input type="number" name="Number" id="" class="num" />
      <button class="btn">Check</button>
    </div>
    <div class="right">
      <div class="lh">Start Guessing...</div>
      <div class="score">
        Score :
        <span class="score_text">10</span>
      </div>
      <div class="high">
        Heighest Score :
        <span class="hi">0</span>
      </div>
    </div>
    <button class="again">Again</button>
    <script src="script.js"></script>
  </body>
</html>
